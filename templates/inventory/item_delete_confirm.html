{% extends 'inventory/base.html' %}
{% load i18n %}
{% block content %}
  <h2>{% trans "Delete item" %}</h2>
  <p>{% blocktrans with name=item.name %}Are you sure you want to delete <strong>{{ name }}</strong>?{% endblocktrans %}</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">{% trans "Yes, delete" %}</button>
    <a class="btn" href="/">{% trans "Cancel" %}</a>
  </form>
{% endblock %}
